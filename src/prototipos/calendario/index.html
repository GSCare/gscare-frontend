<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styled.css">
    <title>Consulta Calendar</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="monthYear">Calend√°rio de Consulta</h1>
        </div>
        <div id="calendar"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Agendar Consulta</h2>
            <form id="appointmentForm">
                <label for="attendant">Nome do Atendente:</label>
                <input type="text" id="attendant" name="attendant" placeholder="Defina um Atendente" required>
                
                <label for="patient">Nome do Paciente:</label>
                <input type="text" id="patient" name="patient" placeholder="Defina um Paciente" required>
                
                <button type="submit">Adicionar</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
